name: Deploy UML pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Render UML
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
          mkdir -p site/uml
          for f in $(git ls-files 'uml/*.puml'); do
            java -jar plantuml.jar -tpng -o site/uml "$f"
          done

      - name: Generate index.html
        run: |
          echo "<h1>UML Diagrams</h1>" > site/index.html
          echo "<ul>" >> site/index.html
          for f in site/uml/*.png; do
            filename=$(basename "$f")
            echo "<li><img src=\"uml/$filename\" style=\"max-width:600px;\"></li>" >> site/index.html
          done
          echo "</ul>" >> site/index.html

      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
